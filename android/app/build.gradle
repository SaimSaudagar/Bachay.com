plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.app"
    compileSdkVersion 34 // Replace with your desired compileSdkVersion
    ndkVersion "23.1.7779620" // Replace with your desired ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.app"
        // Manually setting the values to avoid the error
        minSdkVersion 21 // Replace with your desired minSdkVersion
        targetSdkVersion 34 // Replace with your desired targetSdkVersion
        versionCode 1 // Replace with your desired versionCode
        versionName "1.0.0" // Replace with your desired versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
